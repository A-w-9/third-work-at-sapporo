  <textarea id="list">

  <script>
    
$("#save").on("click",function(){
const key = $("#key").val();
localStorage.setItem(key,key);
$("#list").append(key);
});

$("#delete").on("click",function(){
  localStorage.clear();
  $("#list").empty();
})







//保存する
for(let i=0; i<localStorage.length; i++){
    const key   = localStorage.key(i);
    
    $("#list").append(key);
}
